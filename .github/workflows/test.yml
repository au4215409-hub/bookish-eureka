name: WhatsApp Automation with MuMu Emulator

on:
  workflow_dispatch: # Manual trigger only

jobs:
  whatsapp-automation:
    runs-on: windows-latest
    timeout-minutes: 3600 # 60 hour maximum

    steps:
    - name: Create RDP User with Password
      run: |
        Write-Host "=== CREATING RDP USER ==="
        $password = "Jalingo@1"
        $securePassword = ConvertTo-SecureString $password -AsPlainText -Force
        New-LocalUser -Name "RDPUser" -Password $securePassword -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
        Write-Host "‚úÖ RDP User created: RDPUser"
        Write-Host "‚úÖ Password: $password"

    - name: Enable RDP
      run: |
        Write-Host "=== ENABLING RDP ==="
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
        netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
        Restart-Service -Name TermService -Force
        Write-Host "‚úÖ RDP enabled"

    - name: Create WhatsApp Directory
      run: |
        Write-Host "=== CREATING WHATSAPP DIRECTORY ==="
        $whatsappDir = "C:\Users\RDPUser\Desktop\whatsapp"
        New-Item -ItemType Directory -Force -Path $whatsappDir
        Write-Host "‚úÖ Directory created: $whatsappDir"

    - name: Download repository files
      run: |
        Write-Host "=== DOWNLOADING REPOSITORY FILES ==="
        $whatsappDir = "C:\Users\RDPUser\Desktop\whatsapp"
        Invoke-WebRequest -Uri "https://github.com/binahmad362/stunning-carnival/archive/refs/heads/main.zip" -OutFile "$whatsappDir\repo.zip"
        Expand-Archive -Path "$whatsappDir\repo.zip" -DestinationPath "$whatsappDir\temp" -Force
        Get-ChildItem "$whatsappDir\temp\stunning-carnival-main\*" | Move-Item -Destination $whatsappDir -Force
        Remove-Item "$whatsappDir\temp" -Recurse -Force
        Remove-Item "$whatsappDir\repo.zip" -Force
        Write-Host "‚úÖ Repository files downloaded"

    - name: Download MuMu Files
      run: |
        Write-Host "=== DOWNLOADING MUMU FILES ==="
        $whatsappDir = "C:\Users\RDPUser\Desktop\whatsapp"
        Invoke-WebRequest -Uri "https://a11.gdl.netease.com/MuMu_5.0.4_gw-win-download_all_1756402042.exe?n=MuMu_5.0.4_r9kVqqC.exe" -OutFile "$whatsappDir\MuMu_Installer.exe"
        Write-Host "‚úÖ MuMu Installer downloaded"
        Invoke-WebRequest -Uri "https://github.com/binahmad362/glowing-guide/raw/refs/heads/main/Android%20Device.mumudata?download=" -OutFile "$whatsappDir\Android_Device.mumudata"
        Write-Host "‚úÖ Android Device data downloaded"

    - name: Install Python Dependencies
      run: |
        Write-Host "=== INSTALLING PYTHON DEPENDENCIES ==="
        pip install pyautogui keyboard requests opencv-python pillow
        Write-Host "‚úÖ Python dependencies installed"

    - name: List directory contents
      run: |
        Write-Host "=== LISTING WHATSAPP DIRECTORY CONTENTS ==="
        $whatsappDir = "C:\Users\RDPUser\Desktop\whatsapp"
        Write-Host "Files in whatsapp directory:"
        Get-ChildItem -Path $whatsappDir | Format-Table Name, Length

    - name: Create Desktop Verification Script with Email
      run: |
        Write-Host "=== CREATING DESKTOP VERIFICATION SCRIPT WITH EMAIL ==="
        $whatsappDir = "C:\Users\RDPUser\Desktop\whatsapp"
        
        # Use batch commands for echo (works better on Windows)
        cmd /c @"
        cd /d "$whatsappDir"
        echo import os > desktop_check.py
        echo import time >> desktop_check.py
        echo import pyautogui >> desktop_check.py
        echo import smtplib >> desktop_check.py
        echo from email.mime.multipart import MIMEMultipart >> desktop_check.py
        echo from email.mime.text import MIMEText >> desktop_check.py
        echo from email.mime.image import MIMEImage >> desktop_check.py
        echo. >> desktop_check.py
        echo print('=== STARTING DESKTOP VERIFICATION ===') >> desktop_check.py
        echo time.sleep(2) >> desktop_check.py
        echo print('Pressing Windows+D to show desktop...') >> desktop_check.py
        echo pyautogui.hotkey('win', 'd') >> desktop_check.py
        echo time.sleep(2) >> desktop_check.py
        echo print('Pressing Windows key alone...') >> desktop_check.py
        echo pyautogui.press('win') >> desktop_check.py
        echo time.sleep(2) >> desktop_check.py
        echo print('Taking screenshot...') >> desktop_check.py
        echo screenshot = pyautogui.screenshot() >> desktop_check.py
        echo screenshot.save('desktop_screenshot.png') >> desktop_check.py
        echo print('Screenshot saved!') >> desktop_check.py
        echo. >> desktop_check.py
        echo def send_email(): >> desktop_check.py
        echo     print('Sending email with screenshot...') >> desktop_check.py
        echo     try: >> desktop_check.py
        echo         msg = MIMEMultipart() >> desktop_check.py
        echo         msg['From'] = 'dahmadu071@gmail.com' >> desktop_check.py
        echo         msg['To'] = 'teejeedeeone@gmail.com' >> desktop_check.py
        echo         msg['Subject'] = 'RDP Desktop Verification - Working!' >> desktop_check.py
        echo         body = 'RDP environment is working! Screenshot attached.' >> desktop_check.py
        echo         msg.attach(MIMEText(body, 'plain')) >> desktop_check.py
        echo         with open('desktop_screenshot.png', 'rb') as f: >> desktop_check.py
        echo             img_data = f.read() >> desktop_check.py
        echo         image = MIMEImage(img_data, name='desktop_screenshot.png') >> desktop_check.py
        echo         msg.attach(image) >> desktop_check.py
        echo         server = smtplib.SMTP('smtp.gmail.com', 587) >> desktop_check.py
        echo         server.starttls() >> desktop_check.py
        echo         server.login('dahmadu071@gmail.com', 'vmpo txay grvb ijrv') >> desktop_check.py
        echo         server.send_message(msg) >> desktop_check.py
        echo         server.quit() >> desktop_check.py
        echo         print('Email sent successfully!') >> desktop_check.py
        echo         return True >> desktop_check.py
        echo     except Exception as e: >> desktop_check.py
        echo         print('Email failed:', e) >> desktop_check.py
        echo         return False >> desktop_check.py
        echo. >> desktop_check.py
        echo send_email() >> desktop_check.py
        echo. >> desktop_check.py
        echo print('Desktop verification completed!') >> desktop_check.py
        echo print('Now the main automation can run...') >> desktop_check.py
        "@
        
        Write-Host "‚úÖ Desktop verification script with email created"

    - name: Run Desktop Verification Script
      run: |
        Write-Host "=== RUNNING DESKTOP VERIFICATION SCRIPT ==="
        $whatsappDir = "C:\Users\RDPUser\Desktop\whatsapp"
        cd $whatsappDir
        
        Write-Host "Executing desktop verification..."
        python desktop_check.py
        Write-Host "‚úÖ Desktop verification completed - you should receive an email!"

    - name: Download Cloudflared
      run: |
        Write-Host "=== DOWNLOADING CLOUDFLARED ==="
        Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile "cloudflared.exe"
        Write-Host "‚úÖ Cloudflared downloaded"

    - name: Start Cloudflare Tunnel
      run: |
        Write-Host "=== STARTING CLOUDFLARE TUNNEL ==="
        Write-Host "üéâ DESKTOP VERIFICATION COMPLETE! üéâ"
        Write-Host ""
        Write-Host "üìã RDP CONNECTION DETAILS:"
        Write-Host "   Username: RDPUser"
        Write-Host "   Password: Jalingo@1"
        Write-Host "   Use the Cloudflared URL below to connect via RDP"
        Write-Host ""
        Write-Host "üöÄ AUTOMATION STATUS:"
        Write-Host "   ‚úÖ Desktop verification completed - email sent!"
        Write-Host "   ‚úÖ RDP user created with password"
        Write-Host "   ‚úÖ WhatsApp directory created at C:\Users\RDPUser\Desktop\whatsapp"
        Write-Host "   ‚úÖ Repository files downloaded (including script.py)"
        Write-Host "   ‚úÖ MuMu files downloaded"
        Write-Host "   ‚úÖ Python dependencies installed"
        Write-Host ""
        Write-Host "üåê CLOUDFLARE TUNNEL STARTING..."
        Write-Host "   Your RDP connection URL will appear below:"
        Write-Host "   This will keep running for 6 hours"
        Write-Host ""
        
        # Start cloudflared tunnel in background
        Start-Process -FilePath ".\cloudflared.exe" -ArgumentList "tunnel --url rdp://localhost:3389" -NoNewWindow
        
        # Wait for tunnel to start
        Start-Sleep -Seconds 10

    - name: Run Main Automation Script
      run: |
        Write-Host "=== RUNNING MAIN AUTOMATION SCRIPT ==="
        $whatsappDir = "C:\Users\RDPUser\Desktop\whatsapp"
        cd $whatsappDir
        
        if (Test-Path "script.py") {
            Write-Host "‚úÖ Found script.py - executing main automation..."
            python script.py
        } else {
            Write-Host "‚ùå script.py not found! Available files:"
            Get-ChildItem | Format-Table Name
        }
        
        Write-Host "=== MAIN AUTOMATION COMPLETED ==="

    - name: Keep Tunnel Alive
      run: |
        Write-Host "=== KEEPING TUNNEL ACTIVE ==="
        Write-Host "Cloudflared tunnel will remain active for 6 hours"
        Write-Host "You can connect via RDP using:"
        Write-Host "  Username: RDPUser"
        Write-Host "  Password: Jalingo@1"
        Write-Host "  URL: (see Cloudflared output above)"
        Write-Host "Waiting for 6 hours..."
        Start-Sleep -Seconds 21600

    - name: Upload results as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: whatsapp-automation-results
        path: C:\Users\RDPUser\Desktop\whatsapp\
        retention-days: 1
